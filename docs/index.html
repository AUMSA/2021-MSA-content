<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Microsoft Student Accelerator 2021</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="The Microsoft Student Accelerator (MSA) programme works with students to provide industry relevant training and put those skills in practice to develop innovative solutions to the challenging problems in the world today." />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="keywords"
      content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages"
    />
    <meta name="description" content="A magical documentation generator." />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta property="image" content="https://raw.githubusercontent.com/AUMSA/2021-MSA-content/main/images/icon.png" />
    <meta property="og:image" content="https://raw.githubusercontent.com/AUMSA/2021-MSA-content/main/images/icon.png" />
    <meta property="twitter:image" content="https://raw.githubusercontent.com/AUMSA/2021-MSA-content/main/images/icon.png" />

    <link rel="icon" href=" ">
    <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/AUMSA/2021-MSA-content/main/images/icon.png"/>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <link
      rel="stylesheet" 
      href="public/stylesheets/style.css"
      type="text/css"
    />
    <link
      rel="stylesheet" 
      href="public/stylesheets/custom.css"
      type="text/css"
    />    
  </head>
  <body>
    <div id="app">We are building somthing special for you ...</div>
    <script>
      window.$docsify = {
        darklightTheme: {
          siteFont: "Segoe UI",
          defaultTheme: "dark",
          codeFontFamily: "Roboto Mono, Monaco, courier, monospace",
          bodyFontSize: "17px",
          dark: {
            accent: "#b085de",
            toogleBackground: "#ffffff",
            background: "#091a28",
            textColor: "#b4b4b4",
            codeTextColor: "#ffffff",
            codeBackgroundColor: "#0e2233",
            borderColor: "#0d2538",
            blockQuoteColor: "#858585",
            highlightColor: "#d22778",
            sidebarSublink: "#b4b4b4",
            codeTypeColor: "#ffffff",
            coverBackground: "#5D2C91",
            toogleImage:
              "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)",
          },
          light: {
            accent: "#5D2C91",
            toogleBackground: "#091a28",
            background: "#ffffff",
            textColor: "#34495e",
            codeTextColor: "#525252",
            codeBackgroundColor: "#f8f8f8",
            borderColor: "rgba(0, 0, 0, 0.07)",
            blockQuoteColor: "#858585",
            highlightColor: "#d22778",
            sidebarSublink: "#b4b4b4",
            codeTypeColor: "#091a28",
            coverBackground: "#5D2C91",
            toogleImage:
              "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)",
          },
        },
        search: "auto",
        loadSidebar: true,
        relativePath: true,
        coverpage: true,
        name: "MSA 2021",
        search: {
          noData: {
            "/": "No results!",
          },
          paths: "auto",
          placeholder: {
            "/": "Search",
          },
        },
        plugins: [
          function (hook) {
            var footer = [
              '<footer style="text-align: center;margin-top: 50px;">',
              "<span> Microsoft Student Accelerator Australia &copy; 2021 </span>",
              "</footer>",
            ].join("");

            hook.afterEach(function (html) {
              return html + footer;
            });
          },
        ],
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
